
{% extends 'base.html' %}


{% block content %} 
			<!DOCTYPE html>
			<html>
			<head>
				<title></title>
			</head>
			<body>
				<style>
					body 
					{
					  background-image: url('https://q-cf.bstatic.com/images/hotel/max1024x768/132/132905656.jpg');
					  background-repeat: no-repeat;
					  background-attachment: fixed;
					  background-size: 100% 100%;
					}
				</style>

				<form method="post"  action="">
					<form method="post"  action="">
				{% csrf_token %}
					<h1>Check Room Availability</h1>
					<div style="display: flex; padding-bottom: 18px;width : 450px;">
						<div style="padding-bottom: 18px;">Arrival date<span style="color: red;"> *</span><br/>
							<input type="date" placeholder="Select Date Here" id="data_5" name="data_5" style="width : 250px;" class="form-control" required/>
							
						</div>
						{% if 'skip_Submit' not in request.POST %}

						<div style=" margin-left : 10%; margin-right : 0; width : 49%;"><br/><input name="skip_Submit" value="Check" type="submit"/>

						</div>
						{% endif %}


					</div>
					</form>
					{% if 'skip_Submit' in request.POST %}

					<div style="padding-bottom: 18px;">Select Your Time Slot<span style="color: red;"> *</span><br/>
						{% for detail in room %}
							
							<select type="text" id="data_6" name="data_6" style="width : 250px;" class="form-control">
							<option value="detail.Timeslot">{{ detail.Timeslot }}
								
							</option> 
						        
						    </select>
						    
						{% endfor %}
					</div>
					<div style="padding-bottom: 18px;"><input name="btnSubmit" value="Submit" type="submit"/>
					</div>

					{% endif %}

				</form>
				
				
			</body>
			</html>
			

			


{% endblock %}
