{% extends 'base.html'%}

{% block content %}
  <h2>set your new password</h2>
  {% if validlink%}
    <form method="post">
  	 {% csrf_token %}
  	 {{ form.as_p}}
  	 <button type="submit">save</button>
    </form>
  {% else %}
    <p style="color: red">invalid token</p>
    <p>
    	<a href="{% url 'password_reset' %}">request a new password reset token</a>
    </p>
   {%endif%}
  
{% endblock%}
